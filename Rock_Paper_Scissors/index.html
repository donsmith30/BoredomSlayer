<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>

    <!-- Resets CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reseter.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Import Google font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Goldman"
    />

    <!-- jQuery Google CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- My CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row first_row">
        <h3>Rock, Paper, Scissors</h3>
      </div>
    </div>
    <div class="container">
      <div class="row row-12">
        <div class="col col-4 second_row">
          <button
            id="instruct"
            type="button"
            class="btn btn-sm btn-secondary"
            data-bs-container="body"
            data-bs-toggle="popover"
            data-bs-placement="top"
            data-bs-content="Press 'Start Game'. You will be given 5 seconds to make a selection for each round. At the end of the round, your selection is compared to the computer's. Best 2 out of 3 rounds wins the match."
          >
            Instructions
          </button>
        </div>
        <div class="col col-4 second_row">
          <p>Round: <span id="round_count">0</span></p>
        </div>
        <div class="col col-4 second_row">
          <button id="start_game" class="btn btn-success btn-sm">
            Start Game
          </button>
        </div>
      </div>

      <div class="row row-12 third_row">
        <p>Wins/Losses</p>
        <p>
          Computer: <span id="computer_wins" class="span">0</span>/
          <span id="computer_losses" class="span">0</span>
        </p>
        <p>
          Player: <span id="player_wins" class="span">0</span>
          /
          <span id="player_losses" class="span">0</span>
        </p>
      </div>

      <div class="row row-12 fourth_row">
        <p style="color: red">Time to Choose: <span id="timer"></span></p>
      </div>

      <div class="row row-12">
        <div class="col col-4 fifth_row">
          <img
            src="gonRock.jpg"
            style="height: 100px; max-width: 100px"
            alt="rock"
          />
        </div>
        <div class="col col-4 fifth_row">
          <img
            src="animePaper (2).jpg"
            style="height: 100px; max-width: 100px"
            alt="rock"
          />
        </div>
        <div class="col col-4 fifth_row">
          <img
            src="animeScissors.jpg"
            style="height: 100px; max-width: 100px"
            alt="rock"
          />
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row sixth_row">
        <button class="btn btn-danger">Return to Main Menu</button>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- My JS -->
    <script src="./script.js"></script>
  </body>
</html>
