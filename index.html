<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boredom Slayer</title>
    <!-- reset CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- flicking -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@egjs/flicking/dist/flicking.css"
      crossorigin="anonymous"
    />
    <!-- local CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <button id="menuToggle">Menu</button>
    <div id="app">
      <div id="carousel" class="flicking-viewport">
        <!-- Camera element -->
        <div class="flicking-camera">
          <!-- Panels, class names are your choice -->
          <div class="flicking-panel rockPaperScissors">
            <router-link to="/rps" class="gameSelector btn btn-sm btn-light"
              >Rock Paper Scissors</router-link
            >
          </div>
          <div class="flicking-panel ticTacToe">
            <router-link to="/ttt" class="gameSelector btn btn-sm btn-light"
              >Tic Tac Toe</router-link
            >
          </div>

          <div class="flicking-panel mineSweep">
            <router-link
              to="/mineSweep"
              class="gameSelector btn btn-sm btn-light"
              >Mine Sweeper</router-link
            >
          </div>
          <div class="flicking-panel trivia">
            <router-link
              to="/triviaLoad"
              class="gameSelector btn btn-sm btn-light"
              >Trivia</router-link
            >
          </div>
          <div class="flicking-panel memCards">
            <router-link
              to="/memoryCards"
              class="gameSelector btn btn-sm btn-light"
              >Memory Cards</router-link
            >
          </div>
          <div class="flicking-panel kanye">
            <router-link
              to="/kanyeSays"
              class="gameSelector btn btn-sm btn-light"
              >Kanye Says</router-link
            >
          </div>
        </div>
      </div>
      <!-- component matched by the route will render here -->
      <router-view> </router-view>
    </div>

    <script
      src="https://unpkg.com/@egjs/flicking/dist/flicking.pkgd.min.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/vue-router@4"></script>
    <script src="./vue.js" ;></script>

    <script src="./script.js"></script>
  </body>
</html>
