<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Events</title>
    <!-- reset CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- local CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <div id="carousel" class="flicking-viewport">
        <!-- Camera element -->
        <div class="flicking-camera">
          <!-- Panels, class names are your choice -->
          <div class="flicking-panel">
            <a v-link="{ path: '/rps' }">Rock Paper Scissors</a>
          </div>
          <div class="flicking-panel">
            <a v-link="{ path: '/ttt' }">Tic tac Toe</a>
          </div>
          <div class="flicking-panel">
            <a v-link="{ path: '/ms' }">Mine Sweeper</a>
          </div>
          <div class="flicking-panel">
            <a v-link="{ path: '/trivia' }">Trivia</a>
          </div>
        </div>
      </div>

      <div class="container">
        <router-view></router-view>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/0.12.10/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/0.7.13/vue-router.min.js"></script>

    <script
      src="https://unpkg.com/@egjs/flicking/dist/flicking.pkgd.min.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@egjs/flicking/dist/flicking.css"
      crossorigin="anonymous"
    />

    <script src="./script.js"></script>
  </body>
</html>
