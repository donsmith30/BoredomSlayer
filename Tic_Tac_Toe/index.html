<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic tac toe</title>

    <!-- Reset CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css"
    />

    <!-- Bootstrap reset -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <main class="background">
      <section>
        <h1>Tic Tac Toe</h1>
      </section>

      <section class="option-btns">
        <div id="option1">
          <button type="button" class="btn btn-warning m-2">1player</button>

          <button type="button" class="btn btn-warning m-2">2player</button>
        </div>

        <div id="option2" hidden="true">
          <button type="button" class="btn btn-warning m-2">
            I want X (I'll start first)
          </button>

          <button type="button" class="btn btn-warning m-2">
            I want O (AI will start)
          </button>
        </div>
      </section>

      <section class="container">
        <div id="table" hidden="true">
          <table>
            <tr>
              <td id="0" class="block"></td>
              <td id="1" class="block"></td>
              <td id="2" class="block"></td>
            </tr>
            <tr>
              <td id="3" class="block"></td>
              <td id="4" class="block"></td>
              <td id="5" class="block"></td>
            </tr>
            <tr>
              <td id="6" class="block"></td>
              <td id="7" class="block"></td>
              <td id="8" class="block"></td>
            </tr>
          </table>
        </div>
      </section>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"
      ></script>
      <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

      <script type="module" src="./scripts.js"></script>
    </main>
  </body>
</html>
