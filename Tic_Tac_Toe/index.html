<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic tac toe</title>

    <!-- Reset CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css"
    />

    <!-- Bootstrap reset -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />

    <!-- Tenor Services JS -->
    <script src="../Services/tenorService.js"></script>
  </head>

  <body>
    <main class="background">
      <section>
        <h1 id="gameTitle">Tic Tac Toe</h1>
      </section>

      <!-- <section class="option-btns">
        <div id="gameplay-selection">
          <button type="button" class="btn btn-warning m-2">1player</button>

          <button type="button" class="btn btn-warning m-2">2player</button>
        </div>

        <div id="option2">
          <button type="button" class="btn btn-warning m-2">
            I want X (I'll start first)
          </button>

          <button type="button" class="btn btn-warning m-2">
            I want O (AI will start) -->
      <!-- </button>
        </div>
      </section> -->

      <section class="container">
        <table id="game-board">
          <tr>
            <td id="0" class="box"></td>
            <td id="1" class="box"></td>
            <td id="2" class="box"></td>
          </tr>
          <tr>
            <td id="3" class="box"></td>
            <td id="4" class="box"></td>
            <td id="5" class="box"></td>
          </tr>
          <tr>
            <td id="6" class="box"></td>
            <td id="7" class="box"></td>
            <td id="8" class="box"></td>
          </tr>
        </table>
      </section>

      <section class="">
        <h2 id="statusText"></h2>
        <br />
        <button id="restartBtn">Restart</button>
      </section>

      <!-- Modal2 -->
      <div
        class="modal fade"
        id="template2"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content" style="align-items: center">
            <div class="modal-body">
              <img src="" alt="" id="modalImg2" />
              <p id="modalSpan2"></p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Play Again
              </button>
              <!-- <button type="button" class="btn btn-primary">Back to Main Menu</button> -->
            </div>
          </div>
        </div>
      </div>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"
      ></script>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

      <script type="module" src="./scripts.js"></script>
    </main>
  </body>
</html>
